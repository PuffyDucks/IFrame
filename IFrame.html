  <script type="text/javascript">
    function onload() {
      var fullScreenOffButton = document.getElementById("fullscreen");
      fullScreenOffButton.style.display = "none";
    }
    // while (true) {
    //   console.log("hi");
    // }
    function setBrowserFrameSourceCheck(key){
        if(key.keyCode === 13){
            key.preventDefault();

            setBrowserFrameSource();
        }
    }
    function setBrowserFrameSource(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = document.getElementById("txtUrl").value;
      if (document.getElementById("txtUrl").value === "") {
        browserFrame.src = "blank.html";
      }
    }
    function setBrowserFrameSourceToBookmark1(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "https://www.bing.com";
    }

    function setBrowserFrameSourceToBookmark2(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "https://birrell.org/andrew/minesweeper/";
      // if (browserFrame.src !== "https://ultimate-p2.weebly.com";) {
      //   browserFrame.src = "https://puffyducks.github.io/Error.html";
      // }
    }

    function setBrowserFrameSourceToBookmark3(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "http://repeatyt.com";
    }

    function setBrowserFrameSourceToBookmark4(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "http://www.republiquedesmangues.fr/";
    }

    function setBrowserFrameSourceToBookmark5(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "https://player.vimeo.com/video/45196609?autoplay=1";
    }
    function setBrowserFrameSourceToBookmark6(){
      var browserFrame = document.getElementById("browser");
      browserFrame.src = "IFrame-info.html";
    }

    function goBack() {
      window.history.back();
    }
    function goForward() {
      window.history.forward();
    }
    function toggleFullscreen() {
      var browserFrame = document.getElementById("browser");
      if (browserFrame.style.height === "100vh") {
        browserFrame.style.height = "82vh";
        browserFrame.style.width = "99vw";
        browserFrame.style.margin = "7px";
      } else {
        browserFrame.style.height = "100vh";
        browserFrame.style.width = "100vw";
        browserFrame.style.margin = "0px";
      }

      var bookmarkButtons = document.getElementById("bookmarks");
      if (bookmarkButtons.style.display === "none") {
          bookmarkButtons.style.display = "block";
      } else {
          bookmarkButtons.style.display = "none";
      }

      var browserButtons = document.getElementById("browserElements");
      if (browserButtons.style.display === "none") {
          browserButtons.style.display = "block";
      } else {
          browserButtons.style.display = "none";
      }

      var fullScreenOffButton = document.getElementById("fullscreen");
      if (fullScreenOffButton.style.display === "none") {
        fullScreenOffButton.style.display = "block";
      } else {
        fullScreenOffButton.style.display = "none";
      }
    }

<body onload="onload();">
  <div id="browserElements" align="center">
    <form method="post" target="browser">

    <a href="">Press me if you have no idea how to use this.</a> -->
    <input style="width:3%; background-color: #02C887;" type="button" value="<-" onclick="goBack(); return false;"/>
    <input style="width:3%; background-color: #02C887;" type="button" value="->" onclick="goForward(); return false;"/>
    <input id="txtUrl" style="" placeholder="Put the link here" name="url" type="text" onkeypress="setBrowserFrameSourceCheck(event)"/>
    <!-- Text Color #FF0099 -->
    <input style="width:15%; background-color: #02C887;" type="button" value="Go" onclick="setBrowserFrameSource(); return false;"/>
    <!-- Do later: change website according to IFrame -->

    <input style="width:3%; background-color: #02C887;" type="button" value="+" onclick="setBrowserSizeBigger(); return false;"/> -->
    <input style="width:10%; background-color: #8c8cff;" type="button" value="Fullscreen" onclick="toggleFullscreen()"; return false;/>

    </form>
